<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">

    <div class="payment-method-title field choice">
        <input  payplus-data-method="credit-card" type="radio" name="payment[method]" class="radio payplus-select-method"
            data-bind="attr: {'id': getCode()+'credit-card'}, value: getCode()+'credit-card',  click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()+'credit-card'}">
            <!-- ko if :(bShowPayplusLogo('payplus_gateway') == false) -->
            <img class="payplus-logo-image"
                data-bind="attr: { src: require.toUrl('Payplus_PayplusGateway/images/payplus.svg') }" />
            <!-- /ko -->
            <span data-bind="text: getTitle('payplus_gateway')"></span>
        </label>
    </div>
    <!-- ko if :(getActive('bit')==1) -->
